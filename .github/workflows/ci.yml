name: CI

on:
    pull_request:
        branches: [master, develop]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Format check
              run: npm run format:check

    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Create .env for build
              run: |
                  echo "SDK_API_URL=https://api.example.com/v1" >> .env
                  echo "SDK_APP_URL=https://app.example.com" >> .env

            - name: Build
              run: npm run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/
                  retention-days: 1

    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist/

            - name: Run tests
              run: npm test

    check-release-label:
        uses: ./.github/workflows/check-release-label.yml
        with:
            labels: ${{ toJson(github.event.pull_request.labels.*.name) }}
            require: ${{ github.base_ref == 'master' }}
            head_ref: ${{ github.head_ref }}
